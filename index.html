<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CssMemeSlider</title>

</head>

<body>
    <div class="container">
        <input type="radio" name="point" id="slide1" checked>
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <input type="radio" name="point" id="slide4">

        <div class="slider">
            <img class="first-slide" src="images/mem-sleep.jpg" alt="hobby-sleeping">
            <img class="second-slide" src="images/mem-cats.jpg" alt="cats-introvert">
            <img class="third-slide" src="images/mem-after-job.jpg" alt="after-job">
            <img class="fourth-slide" src="images/mem-eat.jpg" alt="love-eating">
        </div>

        <div class="slider-box">
            <div class="description">
                <p class="slide-description description-first">Какие у тебя хобби и увлечения? - Я
                </p>
                <p class="slide-description description-second">Интроверты по жизни
                </p>
                <p class="slide-description description-third">Люди такие «да я впорядке», а потом приходят после работы
                    домой и сидят так два часа
                </p>
                <p class="slide-description description-fourth">Я - всегда.
                </p>
            </div>

            <div class="controls">
                <label for="slide1">
                    <div class="dot first-dot"></div>
                </label>
                <label for="slide2">
                    <div class="dot second-dot"></div>
                </label>
                <label for="slide3">
                    <div class="dot third-dot"></div>
                </label>
                <label for="slide4">
                    <div class="dot fourth-dot"></div>
                </label>
            </div>
        </div>
    </div>

</body>

</html>
